# .github/workflows/test_action.yaml
name: Test Action
on: [push]

jobs:
  check-validation:
    runs-on: ubuntu-latest
    name: Check commit signin
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: check-commit
        uses: ./
        id: check-commit
      - name: Show check-commit
        run: echo "${{ steps.check-commit.outputs.commit }}"
